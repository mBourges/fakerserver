machine:
  node:
    version: 4.2.4
general:
  branches:
    only:
      - master
      - dev
dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install rhc
  override:
    - npm install
test:
  override:
    - npm run test
deployment:
  production:
    branch: master
    commands:
      - ./deploy/setSSHKey.sh